spring.application.name=skillsync

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/goaltrack_mgmt_v4
spring.datasource.username=postgres
spring.datasource.password=Linuka12$
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.graphql.cors.allowed-origins=http://localhost:5173
spring.graphql.cors.allowed-methods=GET,POST,PUT,DELETE
spring.graphql.cors.allowed-headers=*

# GraphQL Settings
spring.graphql.graphiql.enabled=true
spring.graphql.schema.printer.enabled=true

# To avoid long stack traces during dev
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=YourSecretKeyForJWTSigningForThisApplicationSignificantlyLongerThanThisDefaultlineForSecuritySake
jwt.expiration=3600000